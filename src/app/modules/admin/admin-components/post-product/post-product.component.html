<div style="margin-top: 50px;">
    <nz-spin [nzSpinning]="isSpinning" ngSize="'large'" nzTip="Loading...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <h2 style="margin-left: 200px;">Add product</h2>
                </div>
        
                <form nz-form [formGroup]="validateForm">
                    <div nz-row>
                        <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
                            <div class="profile-badge">
                                <label for="upload_profile_image" class="upload_label" *ngIf="selectedFile">
                                    <img class="profile" [src]="imagePreview" alt="profile" />
                                </label>
                                <input type="file" nz-button nzType="primary" id="upload_profile_image"
                                    accept="image/x-png,image/gif,image/jpeg" (change)="onFileSelected($event)">
                                <button nz-button nzShape="circle"></button>
                            </div>
                        </div>
        
                        <div nz-col nzSpan="24" style="margin-top: 20px;">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required!">
                                    <input nz-input placeholder="Title" formControlName="name"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required!">
                                    <input nz-input type="number" placeholder="Price" formControlName="price"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
        
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required!">
                                    <textarea rows="1" nz-input placeholder="Description" formControlName="description"></textarea>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <button nz-button class="login-form-button login-form-margin" (click)="submitForm()">Add product</button>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
